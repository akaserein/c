<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Chatroom Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="iphone-shell">
    <header class="topbar"><h1>Chatroom Login</h1></header>
    <main class="content">
        <input type="text" id="username" placeholder="Enter username">
        <input type="text" id="room" placeholder="Enter room name">
        <button id="joinBtn" class="primary">Join Room</button>
    </main>
</div>

<script>
document.getElementById('joinBtn').addEventListener('click', ()=>{
    const user = document.getElementById('username').value.trim();
    const room = document.getElementById('room').value.trim();
    if(!user || !room){ alert('Enter username and room'); return; }
    window.location.href = `chat.html?user=${encodeURIComponent(user)}&room=${encodeURIComponent(room)}`;
});
</script>
</body>
</html>
