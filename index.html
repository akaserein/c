<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone Style Comments</title>
<link rel="stylesheet" href="style.css">
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.25.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.25.0/firebase-database-compat.js"></script>
</head>
<body>

<div class="chat-container">
    <h2>iPhone Style Comment Section</h2>
    <div id="commentsList" class="comments-list"></div>
    <div class="input-box">
        <input type="text" id="commentBox" placeholder="Type a comment...">
        <button onclick="postComment()">Send</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
