<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Boxi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="admin-theme">
  <div class="phone-shell admin-shell">
    <header class="phone-header">
      <div class="dot"></div>
      <h1>Admin</h1>
    </header>

    <main class="content">
      <div id="login-box" class="card login-card">
        <h2>Login</h2>
        <input id="username" placeholder="Username" />
        <input id="password" placeholder="Password" type="password" />
        <button id="login-btn">Login</button>
        <div id="login-msg" class="small muted"></div>
      </div>

      <div id="dashboard" class="hidden">
        <div class="card post-card">
          <h2>Post Update</h2>
          <input id="title" placeholder="Title (optional)" />
          <textarea id="text" placeholder="Message text"></textarea>
          <input id="file" type="file" accept="image/*" />
          <button id="post-btn">Post</button>
          <div id="post-msg" class="small muted"></div>
        </div>

        <div class="card history-card">
          <h3>Recent Posts</h3>
          <div id="recent"></div>
        </div>

        <button id="logout" class="danger">Logout</button>
      </div>

    </main>

    <footer class="phone-footer">Admin Panel</footer>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getDatabase, ref, push, set, serverTimestamp, onChildAdded, query, orderByChild, limitToLast } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js';
    import { getStorage, ref as sref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js';
    import { firebaseConfig } from './firebase-config.js';
    import { checkLogin, hashString } from './admin.js';

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const loginBox = document.getElementById('login-box');
    const dashboard = document.getElementById('dashboard');
    const loginBtn = document.getElementById('login-btn');
    const userEl = document.getElementById('username');
    const passEl = document.getElementById('password');
    const loginMsg = document.getElementById('login-msg');

    loginBtn.addEventListener('click', async ()=>{
      const u = userEl.value.trim();
      const p = passEl.value;
      loginMsg.innerText = 'Checking...';
      try{
        const ok = await checkLogin(u,p);
        if(ok){
          loginBox.classList.add('hidden');
          dashboard.classList.remove('hidden');
          loadRecent();
        } else {
          loginMsg.innerText = 'Invalid credentials';
        }
      }catch(e){
        loginMsg.innerText = 'Error during login';
        console.error(e);
      }
    });

    // post
    document.getElementById('post-btn').addEventListener('click', async ()=>{
      const title = document.getElementById('title').value.trim();
      const text = document.getElementById('text').value.trim();
      const file = document.getElementById('file').files[0];
      const postMsg = document.getElementById('post-msg');
      postMsg.innerText = 'Posting...';
      try{
        let imageUrl = '';
        if(file){
          const path = `updates/${Date.now()}_${file.name}`;
          const storageRef = sref(storage, path);
          const snap = await uploadBytes(storageRef, file);
          imageUrl = await getDownloadURL(snap.ref);
        }
        const nref = push(ref(db,'updates'));
        await set(nref, { title, text, imageUrl, ts: Date.now() });
        postMsg.innerText = 'Posted ✅';
        document.getElementById('title').value='';
        document.getElementById('text').value='';
        document.getElementById('file').value='';
      }catch(e){
        console.error(e);
        postMsg.innerText = 'Failed to post';
      }
    });

    document.getElementById('logout').addEventListener('click', ()=>{
      dashboard.classList.add('hidden');
      loginBox.classList.remove('hidden');
      document.getElementById('username').value='';
      document.getElementById('password').value='';
    });

    // show recent
    function loadRecent(){
      const recentEl = document.getElementById('recent');
      recentEl.innerHTML = '';
      const q = query(ref(db,'updates'), orderByChild('ts'), limitToLast(20));
      onChildAdded(q, snap => {
        const v = snap.val();
        const item = document.createElement('div');
        item.className = 'recent-item';
        item.innerHTML = `<div class="ri-head">${new Date(v.ts||Date.now()).toLocaleString()}</div>
                          <div class="ri-body">${v.title?'<b>'+escapeHtml(v.title)+'</b>':''}${v.text?'<p>'+escapeHtml(v.text)+'</p>':''}${v.imageUrl?'<img src="'+v.imageUrl+'">':''}</div>`;
        recentEl.prepend(item);
      });
    }

    function escapeHtml(s){ if(!s) return ''; return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

  </script>
  <script type="module" src="./admin.js"></script>
</body>
</html>
